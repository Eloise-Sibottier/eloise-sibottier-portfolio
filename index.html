    <style>
        /* Styles de base pour le menu */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #333;
            color: white;
            padding: 10px;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            display: inline-block;
            position: relative;
            margin-right: 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
        }
        nav ul li ul {
            display: none;
            position: absolute;
            top: 30px;
            left: 0;
            background-color: #444;
            padding: 10px;
            list-style: none;
        }
        nav ul li:hover ul {
            display: block;
        }
        nav ul li ul li {
            display: block;
            margin: 0;
        }
        nav ul li ul li a {
            padding: 5px 10px;
        }
        h1 {
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
