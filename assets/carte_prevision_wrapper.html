<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<style>body{background-color:white;}</style>

  <meta charset="utf-8"/>
  <title>Carte prévision PISA</title>
  <style>
      html, body { margin:0; padding:0; background: transparent; }
      .wrap { width:100%; height:100%; display:flex; align-items:flex-start; justify-content:center; }
      img { display:block; max-width:100%; height:auto; border:none; margin:0; padding:0; }
    </style>
</head>
<html>
  <body>
    <div class="wrap">
      <img src="output/Carte prevision PISA.jpeg" alt="Carte prévision PISA"/>
    </div>
    <script>
      (function(){
        function sendHeight(){
          var h = Math.max(document.documentElement.scrollHeight, document.documentElement.offsetHeight,
                           document.body.scrollHeight, document.body.offsetHeight);
          try { parent.postMessage({type:'image-height', height: h}, '*'); } catch(e){}
        }
        window.addEventListener('load', sendHeight);
        setTimeout(sendHeight, 200);
      })();
    </script>
  </body>
</html>
</html>
