<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<style>body{background-color:white;}</style>

  <meta charset="utf-8"/>
  <title>Légende — PISA</title>
  <style>
      body{font-family:Roboto,Arial,Helvetica,sans-serif;margin:10px;padding:6px;color:#111}
      .legend{display:flex;flex-wrap:wrap;gap:10px;align-items:center;justify-content:center;}
      .legend-item{display:flex;align-items:center;gap:8px;padding:6px 8px;border-radius:6px;background:rgba(255,255,255,0.98);box-shadow:0 1px 4px rgba(0,0,0,0.04);}
      .swatch{width:18px;height:12px;border-radius:3px;border:1px solid rgba(0,0,0,0.06);}
      .label{font-size:14px;color:#222}
      @media (max-width:600px){ .label{font-size:13px} .legend{gap:8px} }
    </style>
</head>
<html>
  <body>
    <div class="legend">
      <div class="legend-item">
        <div class="swatch" style="background:#00FF00;"></div>
        <div class="label">Très élevé (+ 1450)</div>
      </div>
      <div class="legend-item">
        <div class="swatch" style="background:#FFFF00;"></div>
        <div class="label">Élevé (1300 – 1449)</div>
      </div>
      <div class="legend-item">
        <div class="swatch" style="background:#FFA500;"></div>
        <div class="label">Moyen (1150 – 1299)</div>
      </div>
      <div class="legend-item">
        <div class="swatch" style="background:#FF0000;"></div>
        <div class="label">Faible (–1150)</div>
      </div>
    </div>
  </body>
</html>
</html>
